<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>fetch-project</title>
  </head>
  <body>
    <header>
      <h1>Fetch Project</h1>
      <div>
        <input type="radio" id="light-theme" name="theme">
        <label for="light-theme">Светлая тема</label>
        <input type="radio" id="dark-theme" name="theme">
        <label for="dark-theme">Темная тема</label>
        <p>страница перезагружена <span id="reload-count"></span> раз</p>
      </div>
    </header>
    <section class="creation">
    <button class="create-btn">Создать пост</button>
    </section>
    <div class="container">
      <aside class="sidebar">
        <h2>Авторы</h2>
        <ul id="author-list"></ul>
      </aside>
  
      <main class="content">
        <h2>Посты</h2>
        <div id="posts-container"></div>
      </main>
    </div>
    <footer>подвал сайта</footer>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modal-title">Название поста</h3>
        <p id="modal-body">Содержание поста</p>
        <div id="modal-comments">
          <h4>Комментарии:</h4>
          <ul id="comments-list"></ul>
        </div>
      </div>
    </div>
    <div id="modal-form" class="modal form">
    <div class="form-content modal-content">
      <span class="close form-close">&times;</span>
      <h3>Создать пост</h3>

      <form id="create-post-form">
        <label>Заголовок</label>
        <input type="text" id="new-title" required>

        <label>Текст</label>
        <textarea id="new-body" required></textarea>

        <label>Имя автора</label>
        <select id="user-select" required>
          <option></option>
        </select>

        <button type="submit" class="create-btn">Добавить</button>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
  </body>
</html>
