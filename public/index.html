<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>fetch-project</title>
</head>

<body>
  <header>
    <h1>Fetch Project</h1>
    <div>
      <input type="radio" id="light-theme" name="theme">
      <label for="light-theme">Светлая тема</label>
      <input type="radio" id="dark-theme" name="theme">
      <label for="dark-theme">Темная тема</label>
      <p>страница перезагружена <span id="reload-count"></span> раз</p>
    </div>
  </header>
  <section class="creation">
    <button class="create-btn">Создать пост</button>
  </section>
  <div class="container">
    <aside class="sidebar">
      <h2>Авторы</h2>
      <ul id="author-list"></ul>
      <h2>Избранное</h2>
      <ul id="favorites-list"></ul>
    </aside>
    <main class="content">
      <h2>Посты</h2>
      <div id="posts-container"></div>
    </main>
  </div>
  <footer>подвал сайта</footer>

  <!-- Модальное окно просмотра поста -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modal-title">Название поста</h3>
      <p id="modal-body">Содержание поста</p>
      <div id="modal-comments">
        <h4>Комментарии:</h4>
        <form id="comment-form" style="margin-top: 15px; display: flex; gap: 10px;">
          <input type="text" id="comment-input" placeholder="Ваш комментарий" required
            style="flex: 1; padding: 8px; border-radius: 4px;">
          <button type="submit" class="create-btn">Отправить</button>
        </form>
        <ul id="comments-list"></ul>
      </div>
    </div>
  </div>

  <!-- Модальное окно создания поста -->
  <div id="modal-form" class="modal form">
    <div class="form-content modal-content">
      <span class="close form-close">&times;</span>
      <h3>Создать пост</h3>
      <form id="create-post-form">
        <label>Заголовок</label>
        <input type="text" id="new-title" required>
        <label>Текст</label>
        <textarea id="new-body" required></textarea>
        <label>Имя автора</label>
        <select id="user-select" required>
          <option></option>
        </select>
        <button type="submit" class="create-btn">Добавить</button>
      </form>
    </div>
  </div>

  <!-- Модальное окно редактирования поста -->
  <div id="edit-modal" class="modal form">
    <div class="form-content modal-content">
      <span class="close edit-close">&times;</span>
      <h3>Редактировать пост</h3>
      <form id="edit-post-form">
        <label>Заголовок</label>
        <input type="text" id="edit-title" required>
        <label>Текст</label>
        <textarea id="edit-body" required></textarea>
        <label>Имя автора</label>
        <select id="edit-user-select" required></select>
        <button type="submit" class="create-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
